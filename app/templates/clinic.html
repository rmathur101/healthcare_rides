<script type="text/javascript">
	var start;
	var end;
	$(document).ready(function() {

		function clearInputFields() {
			$("input").each(function() {
				$(this).val("");
			});
		}

		$('#apt-date').datepicker();

		var showCreateVoucher = true;

		$("#view-toggle").click(function() {
			showCreateVoucher = !showCreateVoucher;

			if (showCreateVoucher) {
				$("#check-in-voucher-container").toggle(false);
				$("#create-voucher-container").toggle(true);
				$("#view-toggle").text("Check-In");
			} else {
				$("#create-voucher-container").toggle(false);
				$("#check-in-voucher-container").toggle(true);
				$("#view-toggle").text("Create Voucher");
			}
		});

		$("#check-in-voucher-btn").click(function() {
			var data = {
				"first_name": $("#first-name-2").val(),
				"last_name": $("#last-name-2").val(),
				"phone_number": $("#phone-number-2").val()
			}

			$.ajax({
				url: "/check_in_voucher",
				method: "POST",
				data: data,
				success: function(res) {
					console.log("success");
					console.log(res);
					clearInputFields();
				},
				error: function(res) {
					console.log("error");
					console.log(res);
				}
			})
		});

		$("#generate-voucher-btn").click(function() {
			console.log("start");
			console.log(start);

			console.log("end");
			console.log(end);

			var data = {
			    'first_name' : $("#first-name").val(),
			    'last_name' : $("#last-name").val(),
			    'phone_number' : $("#phone-number").val(),
			    'apt_date' : $("#apt-date").val(),
			    'start_loc' :
			    	{
			    		"lat": start.geometry.location.lat(),
			    		"lng": start.geometry.location.lng()
			    	},
			    "end_loc" : {
			    		"lat": end.geometry.location.lat(),
			    		"lng": end.geometry.location.lng()
			    	}
			};

			$.ajax({
				url: "/api/v1/generate_voucher/",
				method: "POST",
				data: data,
				success: function(res) {
					console.log("success");
					console.log(res);
					clearInputFields();
				},
				error: function(res) {
					console.log("error");
					console.log(res);
				}
			})
		});
	});

	function initMap() {
		var input = document.getElementById('pick-up-address');
		var input2 = document.getElementById('drop-off-address');

		var autocomplete = new google.maps.places.Autocomplete(input);

		var autocomplete2 = new google.maps.places.Autocomplete(input2);

		autocomplete.addListener('place_changed', function() {
		  var place = autocomplete.getPlace();
		  start = place;

		  console.log(place);
		  console.log(place.geometry.location.lng());
		  console.log(place.geometry.location.lat());

		  if (!place.geometry) {
		    window.alert("No details available for input: '" + place.name + "'");
		    return;
		  }

		  var address = '';
		  if (place.address_components) {
		    address = [
		      (place.address_components[0] && place.address_components[0].short_name || ''),
		      (place.address_components[1] && place.address_components[1].short_name || ''),
		      (place.address_components[2] && place.address_components[2].short_name || '')
		    ].join(' ');
		  }

		  console.log("what is this address?");
		  console.log(address);
		});

		autocomplete2.addListener('place_changed', function() {
		  var place = autocomplete2.getPlace();
		  end = place;

		  if (!place.geometry) {
		    window.alert("No details available for input: '" + place.name + "'");
		    return;
		  }

		  var address = '';
		  if (place.address_components) {
		    address = [
		      (place.address_components[0] && place.address_components[0].short_name || ''),
		      (place.address_components[1] && place.address_components[1].short_name || ''),
		      (place.address_components[2] && place.address_components[2].short_name || '')
		    ].join(' ');
		  }

		  console.log("what is this address?");
		  console.log(address);
		});

		function prepopulate() {
// First name: Jane    Last Name: Patient      Telephone: 512-555-1234     Pick up address:   100 North Loop Blvd, Austin TX  Drop off Address: 211 Comal Street, Austin, TX
			$("#first-name").val("Jane");
			$("#last-name").val("Patient");
			$("#phone-number").val("512-555-1234");
			$("#apt-date").val();
		    // 'first_name' : $("#first-name").val(),
		    // 'last_name' : $("#last-name").val(),
		    // 'phone_number' : $("#phone-number").val(),
		    // 'apt_date' : $("#apt-date").val(),
		}
		prepopulate();
	}

</script>

 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJTpgPlUswSI_etrRyWspHWcTmgrcnsZY&libraries=places&callback=initMap"
